<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <title>
        Sign In
    </title>
</head>
<body>

    <nav style="margin-bottom:20px;" class="navbar navbar-expand-lg navbar-expand-lg navbar-fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">Whistleblower Web App</a>
            <span class="navbar-text">Anonymus Crime Reporting Companion</span>
          </div>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
      </div>
    </nav>

    <div class="container col-lg-12">
      <div class="row">
        <div class="col-lg-7">
          <div class="jumbotron">
            <h1 style="margin-bottom:30px;" class="display-4">Sign In and start reporting.</h1>
            <form style="padding-top:30px;" action="{% url 'webapp:usersignin' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control col-lg-10" type="text" name="username" placeholder="Username" required>
                </div>

                <div class="form-group">
                <label style="margin-top:20px;" for="password">Password:</label>
                <input class="form-control col-lg-10" style="margin-bottom:40px;" type="password" name="password" placeholder="Password" required>
                </div>

                <button style="margin-top:8px;margin-left:250px;" type="submit" class="btn btn-success">Sign In</button>
            </form>
          </div>
        </div>

        <div class="col-lg-5">
          <div class="jumbotron">
            <h1 style="margin-bottom:10px;" class="display-5"><strong>No account?</strong></h1>
            <p>Worry not, you can always sign up and create new account.</p>
            <p>Click on the <a href="{% url 'webapp:usersignup'%}">link</a> to get started.</p>
          </div>

          <div class="jumbotron">
            <h2>Administrator?</h2>
            <p>Click <a href="{% url 'webapp:adminsignin' %}">here</a> to login as admin.</p>
          </div>

        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
