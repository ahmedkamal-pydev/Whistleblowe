<!DOCTYPE html>

{% load bootstrap4 %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>
        Create Report
    </title>
</head>
<body>

    <nav style="margin-bottom:20px;" class="navbar navbar-expand-lg navbar-expand-lg navbar-fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">Whistleblower Web App</a>
            <span class="navbar-text">Anonymus Crime Reporting Companion</span>
          </div>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
      </div>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <ul class="navbar-nav navbar-right">
                <li class="nav-item"><a class="nav-link" href="{% url 'webapp:userhomepage' %}"><input style="width:100px;padding-right:90px;" type="button" class="btn btn-outline-light" name="myreports" value="My Reports"></a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'webapp:usercreatereport' %}"><input style="width:100px;padding-right:90px;" type="button" class="btn btn-outline-light" name="newreport" value="New Report"></a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'webapp:signout' %}"><input style="width:100px;padding-right:10px;" type="button" class="btn btn-outline-light" name="signout" value="Sign Out"></a></li>
            </ul>
          </ul>
      </div>
    </nav>

    <div class="container col-lg-6">
      <form style="padding-top:30px;" enctype="multipart/form-data"  action="{% url 'webapp:usercreatereport' %}" method="POST">
        {% csrf_token %}

        {% bootstrap_form loc_form %}

        {% bootstrap_form dep_form %}

        {% bootstrap_form rtp_form %}

        {% bootstrap_form att_form %}

        {% bootstrap_form rep_form %}

        <div class="form-row justify-content-center">
            <input style="margin-top:8px;margin-bottom:30px;" class="btn btn-success btn-lg" type="submit" name="submit" value="Submit">
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
