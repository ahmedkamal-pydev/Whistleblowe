<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>
        Homepage
    </title>
</head>
<body>

    <nav style="margin-bottom:20px;" class="navbar navbar-expand-lg navbar-expand-lg navbar-fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">Whistleblower Web App</a>
            <span class="navbar-text">Anonymus Crime Reporting Companion</span>
          </div>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
      </div>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <ul class="navbar-nav navbar-right">
              <li class="nav-item"><a class="nav-link" href="{% url 'webapp:adminhomepage' %}"><input style="width:100px;" type="button" class="btn btn-outline-light" name="home" value="Home"></a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'webapp:adminspam' %}"><input style="width:100px;" type="button" class="btn btn-outline-light" name="spamreports" value="Spam"></a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'webapp:signout' %}"><input style="width:100px;" type="button" class="btn btn-outline-light" name="signout" value="Sign Out"></a></li>
            </ul>
          </ul>
      </div>
    </nav>

    <div class="container">
      <div>
        <h4 class="display-4">Today's Reports</h4>
        <table class="table table-striped table-bordered" style="margin-top:20px;width:100%">
            <thead class="thead-dark">
            <tr>
                <th>Crime/Illegal Activity</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
            </thead>
            {% for r in rep %}
            <tr>
                <td><a href="{% url 'webapp:adminreportdetails' pk=r.pk %}">{{ r.report_type }}</a></td>
                <td>{{ r.report_date }}</td>
                <td>{{ r.location }}</td>
            </tr>
            {% endfor %}
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
